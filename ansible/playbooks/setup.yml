- hosts: host
  become: yes
  tasks:
    - name: Install dependencies
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - docker.io
        - docker-compose
        - nginx
        - git
        - php-cli
        - php-fpm
        - unzip

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Initialize Docker Swarm
      shell: docker swarm init
      ignore_errors: true

    - name: Copy NGINX config
      copy:
        src: ../../nginx/yii2.conf
        dest: /etc/nginx/sites-available/yii2.conf
        mode: 0644

    - name: Enable NGINX site
      file:
        src: /etc/nginx/sites-available/yii2.conf
        dest: /etc/nginx/sites-enabled/yii2.conf
        state: link
        force: yes

    - name: Restart NGINX
      service:
        name: nginx
        state: restarted

    - name: Copy docker-compose.yml to EC2
      copy:
        src: ../../docker-compose.yml
        dest: /home/ubuntu/app/docker-compose.yml
        mode: '0644'


    - name: Deploy Docker stack
      shell: docker stack deploy -c /home/ubuntu/app/docker-compose.yml yii2app
    

